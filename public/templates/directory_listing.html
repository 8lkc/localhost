<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Directory Listing</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
            .item { display: flex; padding: 10px; border-bottom: 1px solid #eee; }
            .name { flex: 1; }
            .size, .date { width: 100px; text-align: right; }
            .directory { font-weight: bold; }
        </style>
    </head>

    <body>
        <h1>Directory Listing: {{ current_path }}</h1>
        <div class="item">
            <div class="name"><strong>Name</strong></div>
            <div class="size"><strong>Size</strong></div>
            <div class="date"><strong>Last Modified</strong></div>
        </div>
        {% for entry in entries %}
        <div class="item">
            <div class="name {% if entry.is_dir %}directory{% endif %}">
                <a href="?{{ entry.rel_path }}">{{ entry.name }}</a>
            </div>
            <div class="size">{{ entry.size }}</div>
            <div class="date">{{ entry.date }}</div>
        </div>
        {% endfor %}
    </body>
</html>
